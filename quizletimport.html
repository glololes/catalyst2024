<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "qimport.js"></script>
    <title>study with catalyst</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffc0cb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 20px;
        }
        .container {
            font-family: 'Lato', sans-serif;
            perspective: 1000px;
            position: relative;
            text-align: center;
        }
        .card-container {
            font-family: 'Lato', sans-serif;
            width: 400px; 
            height: 300px; 
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
            margin: 0 auto; 
        }
        .card-container.flipped {
            transform: rotateY(180deg);
        }
        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-family: 'Lato', sans-serif;
            background-color: #fcb6c1;
            border: 2px solid #fdaab8;
            border-radius: 16px; 
            padding: 30px; 
            box-sizing: border-box;
        }
        .back {
            font-family: 'Lato', sans-serif;
            background-color: #fbb2bf;
            transform: rotateY(180deg);
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 32px; 
            cursor: pointer;
            color: #333;
        }
        .arrow.left {
            left: -40px; 
        }
        .arrow.right {
            right: -40px; 
        }
        .flashcard-count {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #494747;
        }
        .mainbutton {
            position: absolute;
            bottom: 192px;
            right: 570px;
            z-index: 500;
            background-color: #fcb6c1;
            border: 2px solid #fdaab8;
        }

        .modal-background {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
        }

        .modal-content {
            background-color: #ffc0cb;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #fba7b5;
            width: 80%;
            max-width: 400px; 
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            box-sizing: border-box;
            border-radius: 10px;
            position: relative; 
        }
        .close-button {
            font-family: 'Lato', sans-serif;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
        }
        .text-input {
            width: calc(100% - 22px); 
            box-sizing: border-box;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        .submit-button {
            color: #ffb0bd;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="card-container" onclick="flipCard(this)">
            <div class="card front">
                Front of the card
            </div>
            <div class="card back">
                Back of the card
            </div>
        </div>
        <div class="arrow left" onclick="prevCard()">
            &#10094;
        </div>
        <div class="arrow right" onclick="nextCard()">
            &#10095;
        </div>
        <div class="flashcard-count" id="flashcardCount">
            1/4
        </div>
    </div>

    <button class="mainbutton" onclick="openModal()">Upload from Quizlet</button>

    <div id="popup" class="modal-background">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <textarea class="text-input" id="textInput" placeholder="Paste your text here..."></textarea>
            <button onclick="submitText()">Submit</button>
        </div>
    </div>
</body>
</html>
