<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Chat</title>
<style>
    /* CSS for chatbox */
    #chatbox {
        width: 300px;
        height: 400px;
        border: 1px solid #ccc;
        overflow-y: scroll;
        padding: 10px;
    }
    #input {
        width: 100%;
        padding: 5px;
    }
</style>
</head>
<body>

<div id="chatbox"></div>
<input type="text" id="input" placeholder="Type your question here...">
<button onclick="askQuestion()">Ask</button>

<script>
function askQuestion() {
    var question = document.getElementById('input').value;
    if (question.trim() === '') return;

    // Display user question in the chatbox
    appendMessage('You', question);

    // Process question and provide answer
    var answer = getAnswer(question);

    // Display answer in the chatbox
    setTimeout(function() {
        appendMessage('Bot', answer);
    }, 500);
}

function appendMessage(sender, message) {
    var chatbox = document.getElementById('chatbox');
    var messageElement = document.createElement('div');
    messageElement.textContent = sender + ': ' + message;
    chatbox.appendChild(messageElement);
    chatbox.scrollTop = chatbox.scrollHeight; // Auto scroll to bottom
}

function getAnswer(question) {
    // Example: Pre-defined answers based on certain questions
    switch (question.toLowerCase()) {
        case 'what is the capital of France?':
            return 'The capital of France is Paris.';
        case 'how do I study effectively?':
            return 'To study effectively, make a schedule, break tasks into smaller chunks, take regular breaks, and practice active learning techniques.';
        default:
            return 'I am sorry, I don\'t understand your question.';
    }
}
</script>

</body>
</html>
