<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Buddy</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    .chat-container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    .chat-header {
        background-color: #ea71c4;
        color: #fff;
        padding: 10px;
        text-align: center;
    }
    .chat-messages {
        padding: 10px;
        overflow-y: auto;
        max-height: 300px;
    }
    .user-message, .bot-message {
        margin-bottom: 10px;
    }
    .user-message {
        text-align: right;
    }
    .bot-message {
        text-align: left;
    }
    .chat-input {
        width: calc(100% - 20px);
        padding: 10px;
        border: none;
        border-top: 1px solid #f2a9a9;
        box-sizing: border-box;
        font-size: 16px;
    }
</style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">Chat with your study buddy to quiz you</div>
    <div class="chat-messages" id="chat-messages"></div>
    <input type="text" class="chat-input" id="user-input" placeholder="Type a message...">
</div>

<script>
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');

    function appendUserMessage(message) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'user-message';
        messageDiv.textContent = message;
        chatMessages.appendChild(messageDiv);
    }

    function appendBotMessage(message) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'bot-message';
        messageDiv.textContent = message;
        chatMessages.appendChild(messageDiv);
    }

    function processUserInput() {
        const userInputText = userInput.value.trim();
        if (userInputText !== '') {
            appendUserMessage(userInputText);
            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: userInputText })
            })
            .then(response => response.json())
            .then(data => {
                appendBotMessage(data.answer);
            })
            .catch(error => {
                console.error('Error:', error);
                appendBotMessage("Sorry, I couldn't process your request.");
            });
            userInput.value = '';
        }
    }

    userInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            processUserInput();
        }
    });
</script>
</body>
</html>
